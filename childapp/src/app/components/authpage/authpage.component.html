<div class="login-image">
  <img src="../../../assets/images/meetideo/login-final.png" />
</div>
<h3>Zaloguj się</h3>
<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
  <div class="row">

    <div class="input-container" style="display: flex;" [ngClass]="{ 'input-red-stroke': username.invalid && this.subbmitted}">
      <span style=" position: static; color: #000000;">
        <i class="fas fa-at input-icon"></i>
      </span>
      <input [(ngModel)]="message.username"  #username="ngModel" type="text" name="username" id="username" placeholder="Twój adres email" required />
    </div>
    <div *ngIf="username.invalid && this.subbmitted" class="alert alert-danger auth-alert-box">Pole wymagane</div>

  </div>

  <div class="row margin-bottom-10">
    <div class="input-container" style="display: flex;" [ngClass]="{ 'input-red-stroke': password.invalid && this.subbmitted}">
      <span style="position: static; color: #000000;">
        <i class="fa fa-unlock input-icon"></i>
      </span>

      <input [(ngModel)]="message.password" #password="ngModel" type="password" name="password" id="password" placeholder="Hasło" required />

    </div>
    <div *ngIf="password.invalid && this.subbmitted" class="alert alert-danger auth-alert-box">Pole wymagane</div>

  </div>
<div class="row">
  <div *ngIf="this.errorLogin" class="alert alert-danger auth-alert-box">Błędny email lub hasło</div>
</div>
<div class="row">
  <button type="submit">Zaloguj się</button>
</div>
</form>

<div class="row social-btn-2">
  <button class="fb" (click)="login()">Zaloguj przez Facebook</button>
</div>
<div class="row login-separator-with-label">
  <div class="login-separator"></div>
  <div><span>Nie masz jeszcze konta?</span></div>

</div>

<div class="row login-register-component">
  <button class="register-btn" (click)="goToRegister()">Załóż darmowe konto</button>
</div>
